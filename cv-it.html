<!DOCTYPE html>
<html lang="it">
<head>
    <title>CV Vincenzo Puccio</title>
</head>
<style>
    .absolute{
        position: absolute;
    }
    
    .padding10{
        padding: 10px;
    }

    body{
        animation: animated-background 6s infinite  linear reverse;
        background:   
        linear-gradient(20deg,black 45%, purple 50%,black 55%);
        background-color: black;
        background-size: 300% 400%;
           
        
        display: flex;
        justify-content: center;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
    .page{ 
        
        width: 800px;
        height: 1080px;
        background-color: rgb(12, 12, 12);
    }

    header{
        background: linear-gradient(rgb(56, 1, 56) 30%, black 100%);
        color: white;
        display: flex;
        width: 100%;
        height: 100px;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 10px;
    }

    img{
        width: 100px;
        height: 100px;
    }

    h1{
        font-size: 50px;
        text-wrap: nowrap;
        padding: 20px;
    }

    a{
        color: wheat;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
    h3{
        text-wrap:nowrap;
        overflow: hidden;
        margin: 0px;
        margin-left: 40px;
    }
    
    .body{
        padding: 20px;
    }
    #container{
        position: relative;
        display: flex;
        justify-content: center;
        
        
    }

    
    input[type=radio]{
        display: none;
    }

    label{
        display: flex;
        position: absolute;
        font-size: 30px;
        color: white;
        background-color: rgb(58, 58, 58);
        border: black 1px solid;
        border-radius: 10px; 
        padding: 0px;  
        margin:0px;
        
        justify-content: center;
        align-items: center;
        width: 140px;
        height: 100px;
        
    }

    label[for=istruzione]{ transform: translateX(-300px);}
    label[for=competenze]{ transform: translateX(-150px);}
    label[for=lavoro-cercato]{ transform: translateX();}
    label[for=lingue]{ transform: translateX(150px);}
    label[for=esperienze]{ transform: translateX(300px);}

    
    input[type=radio]:checked + label{
        animation: get-bigger 1s ease-in-out forwards;
        justify-content: left;
        align-items: start;
    }

    

    .hidden{
     opacity: 0; 
     visibility: hidden; 
    }
    .fade{
        transition: all 1s 1s;
    }



    
    
    

    

    @keyframes get-bigger {
        0% {
            
        }

        20%{
            transform: translateY(100px);
            
        }
    
        80% {
            transform:translateY(150px) ;
            
        }

        100% {
            transform:  translateY(150px) ;
            width: 750px;
            height: 600px;
            
        }
    }

    @keyframes fade {
        from { opacity:0}
        
        to {opacity:1}
    }

    @keyframes animated-background {
        
        0% {background-position: 0% 0%; }
        100% {background-position: 0% 220%; }
        
    }
    
</style>

        <div >
            <div id="container"></div>

    <script>
        let container  = document.getElementById('container')

        let data = [
            {id:'istruzione',icon:'🏫',title:'ISTRUZIONE E FORMAZIONE ',description:
                        `   Università degli Studi di Palermo \n
                            Dipartimento di Ingegneria \n
                            Ingegneria informatica \n
                            L-8 - Laurea in Ingegneria dell'informazione \n
                            Età al conseguimento del titolo: 23 \n
                            Durata ufficiale del corso di studi: 3 anni \n
                            Data di conseguimento: 27/07/2022 \n`},
            {id:'competenze',icon:'🖥️',title:'COMPETENZE INFORMATICHE',description:
                    `   Linguaggi di Programmazione: 
                        C (Base), Java (Base), JavaScript (Base), Python (Base)\n
                        Altro: HTML (Base), CSS (Base) \n
                        Framework:\n
                        express.js (Base)\n
                        angular.js (Learning)\n
                        Database: \n
                        MYSQL (Base) \n
                        Programmi di disegno: \n
                        AutoCAD (Base)\n
                        IDE: \n
                        IntelliJ (Java), Eclipse (Java♨️), Spyder (Python) 
                        Editor di testo con integrazioni: \n
                        Atom(C), Visual Studio Code (C, Python, Html5, JavaScript, CSS) \n
                        `},
            {id:'lavoro-cercato',icon:'🔍',title:'LAVORO CERCATO',description:
                    `   Settore economico: informatica
                        Area professionale: 1. engineering e progettazione / 2. Produzione / 3. Sviluppo Software
                        Provincia preferita: 1. PALERMO
                        Modalità di lavoro: REMOTO
                        Disponibilità a trasferte: Sì, in numero limitato
                        Disponibilità a trasferirsi all'estero: No 
                        
                        `},
            {id:'lingue',icon:'🗣️',title:'CONOSCENZE LINGUISTICHE',description:
                    `   Italiano: madrelingua \n
                        Inglese : B1
            `},
            {id:'esperienze',icon:'🏬',title:'ESPERIENZE LAVORATIVE',description:
                    `   Periodo: 09/01/2023-08/04/2025
                        Azienda: Accenture
                        Livello: C3
                        Ruolo: System Administrator, Database Administrator
                        Competenze acquisite
                         Gestione sistemi Oracle Linux
                         Gestione Database Oracle
                         Gestione ambienti Weblogic`}
        ]

        data.forEach(element => {
            template = `
                <input type="radio" name="scelta" id="`+element.id+`" >
                  
                <label for="`+element.id+`">
                    `+element.icon+`
                    <div class="hidden absolute fade" name="`+element.id+`">
                        <h3>`+element.title+`</h3>
                        <p class="description"></p>
                    </div>
                </label>
                
                `.trim()

                container.innerHTML += template



        });
        

        let radioButtons = document.getElementsByName('scelta');
        radioButtons.forEach(button => {
            button.addEventListener("change", (event)=>{
                change(button)
            })
        });

        function change(element){
            // the element is input radio
            radioButtons.forEach(button=>{
        
                let div = button.nextElementSibling.querySelector('div')
            
                let p = div.querySelector('p')
                if(button.checked){
                    div.style.transition = "all 1s 1s"
                    div.style.opacity = 1
                    div.style.visibility = "visible"
                    
                    
                    
                    
                    writeWithDelay(p,data.find((object)=> object.id == div.getAttribute('name')).description)   
                }
                else{
                    div.style.transition = "none"
                    div.style.opacity = 0
                    div.style.visibility = "hidden"
                    p.innerHTML=""
                }
               
                
                
            })

        }
        function writeWithDelay(element, description) {
            
            let i = 0
            setTimeout(recursive, 1000,element, 0, description);
        }
        function recursive (element, iteration, description){
                if(iteration >= description.length) return
                if(description[iteration] == "\n" ){
                    element.innerHTML += "<br>"
                    iteration++
                }else{
                    element.innerHTML += description[iteration]
                }
                iteration++
                setTimeout(recursive, 20,element, iteration, description);
            }




    </script>
